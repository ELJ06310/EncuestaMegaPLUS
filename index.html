<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MegaPLUS+ - Encuesta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      background-color: #000;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #444;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
    }
    
    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .question {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s;
      min-width: 100px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    
    .btn-yes:hover {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-no:hover {
      background-color: #f44336;
      color: white;
    }
    
    .success-message, .error-message, .loading {
      display: none;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 15px;
    }
    
    .success-message {
      background-color: #0a0;
      color: #fff;
    }
    
    .error-message {
      background-color: #a00;
      color: #fff;
    }
    
    .loading {
      color: #fff;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encuesta MegaPLUS+</h1>
    
    <div id="success-message" class="success-message">
      ¡Gracias por participar! Tu respuesta ha sido enviada.
    </div>
    <div id="error-message" class="error-message">
      Error al enviar tu respuesta. Inténtalo más tarde.
    </div>
    <div id="loading" class="loading">
      Enviando respuesta...
    </div>
    
    <div class="question">
      ¿Te gustaría que agregáramos contenido Hentai en MegaPLUS+?
    </div>
    
    <div class="btn-container">
      <button class="btn btn-yes" onclick="submitVote('Sí')">SÍ</button>
      <button class="btn btn-no" onclick="submitVote('No')">NO</button>
    </div>
  </div>
  
  <script>
    function submitVote(vote) {
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      const loading = document.getElementById('loading');
      
      loading.style.display = 'block';
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Enviar la respuesta usando Formspree
      const formData = new FormData();
      formData.append('vote', vote);
      formData.append('_subject', 'Voto encuesta Hentai');
      formData.append('timestamp', new Date().toLocaleString('es-ES'));
      
      fetch('https://formspree.io/f/mvgopryv', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        loading.style.display = 'none';
        if (response.ok) {
          successMessage.style.display = 'block';
          document.querySelector('.btn-container').style.display = 'none';
          document.querySelector('.question').textContent = '¡Gracias por tu opinión!';
        } else {
          errorMessage.style.display = 'block';
        }
      })
      .catch(() => {
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
      });
    }
  </script>
</body>
</html>
